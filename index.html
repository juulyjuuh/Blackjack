<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Simples</title>
    <link rel="stylesheet" href="/blackjack/style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="game">
            <div id="dealer">
                <h2>Banca</h2>
                <p id="dealer-cards"></p>
                <p id="dealer-score">Pontos: 0</p>
            </div>
            <div id="player">
                <h2>Jogador</h2>
                <p id="player-cards"></p>
                <p id="player-score">Pontos: 0</p>
            </div>
        </div>
        <button id="hit">Pedir Carta</button>
        <button id="stand">Parar</button>
        <button id="reset" style="display:none;">Reiniciar</button>
        <p id="message"></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Desenvolvido por Júlia Merlo © 2024</p>
    </footer>

    <script src="/blackjack/script.js"></script>
</body>
</html>
